<!DOCTYPE html>
<html>
    <head>
        <style>
            div.static{
                position: static;
                border: 3px solid #73AD21;
            }
        </style>
    </head>
    <body>
        <h2> An element with position :static;
            is not potioned in any special way;
            it is always positioned according to the normal flow of the page:</h2>
            <div class ="static">
                this div element has posiotion : static;
            </div>

        </h2>
    </body>
</html>
